# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.16.3'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'build'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run lint'
- task: Npm@1
  env:
    SERVER_PASSWORD: '$(APPLICATION_SECRET)'
  inputs:
    command: 'custom'
    customCommand: 'test'