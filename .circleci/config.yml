version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Running Lints...
          command: make lint

  test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Running Tests...
          command: make test
  
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Building Docker Image...
          command: make build
  
  release:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout 
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Release to Quay and Git master
          command: make release
      



workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test
      - build
  
  build_release:
    jobs:
      - release
          requires:
            - test
            - install
            - lint
          filters:
            branches:
              only: master



