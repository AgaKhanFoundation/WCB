          fingerprints:
            - "7d:c8:37:dc:e9:4c:cd:f5:7c:2d:a4:e7:3f:5f:e2:d4"
      - run:
          name: Release to Quay and Git master
          command: make release 
      



workflows:
  version: 2
  build_release:
    jobs:
      - lint
      - test
      - build
      - release:
          requires:
            - test
            - lint
            - build
          filters:
            branches:
              only: master



